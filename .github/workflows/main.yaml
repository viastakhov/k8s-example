name:  CI-CD
run-name: ${{ github.actor }} is running out GitHub Actions üöÄ
on:
  push:
    branches:
      - main
      - release/*
    paths-ignore:
      - '**/README.md'
      - '**/.gitignore'
      - '**/LICENSE'
      - 'ansible/**'
      - 'kubernetes-manifests/**'
      
jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: ./src/loadgenerator
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push an image
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:src/loadgenerator"
          push: true
          tags: ghcr.io/viastakhov/loadgenerator:latest
          
          
